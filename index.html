<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
</head>
<body>
    <div class="greetings">
        <span>L</span>
        <span>Ê</span>
    </div>
    <div class="description">
        <span>Feliz dia das Mulheres!</span>
    </div>
    <div class="button">
        <button onclick="playAudioAndNavigate()">
            <a href="flower.html">Clica</a>
        </button>
    </div>
    
    <audio id="meuAudio" controls>
      <source src="partilhar.mp3" type="audio/mp3">
      Seu navegador não suporta o elemento de áudio.
    </audio>
    
    <script>
    // Verifica se o áudio estava tocando antes da navegação e restaura o estado
    window.onload = function() {
      var audio = document.getElementById('meuAudio');
      var audioState = localStorage.getItem('audioState');
      
      if (audioState === 'playing') {
        audio.play();
      }
    };

    function playAudioAndNavigate() {
      var audio = document.getElementById('meuAudio');
      audio.play();

      // Salva o estado do áudio antes de navegar
      localStorage.setItem('audioState', 'playing');

      // Aguarda um curto período antes de navegar para garantir que o áudio tenha tempo para começar a tocar
      setTimeout(function() {
        window.location.href = 'flower.html';
      }, 500);
    }
    </script>
</body>
</html>
