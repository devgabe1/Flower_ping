<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
</head>
<body>
    <div class="greetings">
        <span>L</span>
        <span>Ê</span>
    </div>
    <div class="description">
        <span>Feliz dia das Mulheres!</span>
    </div>

    <div class="button">
        <!-- Remova a tag <a> do interior do botão, pois ela não é necessária para a ação de redirecionamento -->
        <button onclick="playAudioAndNavigate()">Clica</button>
    </div>

    <audio id="meuAudio">
      <source src="partilhar.mp3" type="audio/mp3">
    </audio>

    <script>
        function playAudioAndNavigate() {
            var audio = document.getElementById('meuAudio');
            
            // Verifique se o áudio já está tocando antes de tentar reproduzir
            if (audio.paused) {
                audio.play();
            }

            // Adicione esta linha se quiser redirecionar para "flower.html" após clicar no botão
            window.location.href = 'flower.html';
        }
    </script>
</body>
</html>
