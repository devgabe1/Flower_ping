<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
</head>
<body>
    <div class="greetings">
        <span>L</span>
        <span>Ê</span>
    </div>
    <div class="description">
        <span>Feliz dia das Mulheres!</span>
    </div>
    
    <!-- Botão de play para o áudio do vídeo -->
    <div class="audio-button">
        <button onclick="toggleAudio()">Play Áudio</button>
    </div>

    <!-- Substitua 'VIDEO_ID' pelo ID do vídeo do YouTube -->
    <div id="youtubeAudio" style="display: none;"></div>

    <script>
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubeAudio', {
                height: '0',
                width: '0',
                videoId: 'ivHE7pQEEHI', // Substitua pelo ID do vídeo do YouTube
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // O vídeo está pronto para ser reproduzido
            // Você pode adicionar ações adicionais aqui se necessário
        }

        function onPlayerStateChange(event) {
            // Aqui você pode lidar com mudanças no estado do player, se necessário
        }

        // Função para reproduzir ou pausar o áudio do vídeo
        function toggleAudio() {
            var audioButton = document.querySelector('.audio-button button');
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
                audioButton.textContent = 'Play Áudio';
            } else {
                player.playVideo();
                audioButton.textContent = 'Pause Áudio';
            }
        }
    </script>

    <!-- Script para carregar a API do YouTube -->
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
